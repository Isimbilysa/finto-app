<p-button (click)="toggleDialog()" label="Add New" />

<p-dialog
  header="Create New Portfolio"
  *ngIf="isBrowser"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '25rem' }"
>
  <div class="p-card p-2">
    <form (ngSubmit)="onSubmit()" #assetForm="ngForm" class="p-fluid">
      
      <!-- Portfolio Name -->
      <div class="field mb-4">
        <label for="assetName" class="font-semibold text-sm">Portfolio Name</label>
        <input
          pInputText
          id="assetName"
          name="assetName"
          [(ngModel)]="asset.name"
          required
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-green-500"
          placeholder="Enter asset name"
          autocomplete="off"
        />
        <small *ngIf="assetForm.submitted && !assetForm.controls['assetName']?.valid" class="p-error">
          Asset name is required.
        </small>
      </div>

      <!-- Category -->
      <div class="field mb-4 space-y-2">
        <label for="category" class="font-semibold mr-4 block text-sm">Category</label>
        <p-dropdown
          id="category"
          name="category"
          [(ngModel)]="asset.category"
          [options]="categories"
          optionLabel="name"
          placeholder="Select a category"
          required
        ></p-dropdown>
        <small *ngIf="assetForm.submitted && !assetForm.controls['category']?.valid" class="p-error">
          Category is required.
        </small>
      </div>

      <!-- Description -->
      <div class="field mb-4">
        <label for="description" class="font-semibold text-sm">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          [(ngModel)]="asset.description"
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-green-500 focus:border-green-500"
          placeholder="Enter Description"
          required
        />
        <small *ngIf="assetForm.submitted && !assetForm.controls['description']?.valid" class="p-error">
          Description is required.
        </small>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-2">
        <p-button
          label="Cancel"
          severity="secondary"
          (click)="toggleDialog()"
          class="p-button-text"
        ></p-button>
        <p-button
          label="Register"
          type="submit"
          [disabled]="assetForm.invalid"
        ></p-button>
      </div>
    </form>
  </div>
</p-dialog>
