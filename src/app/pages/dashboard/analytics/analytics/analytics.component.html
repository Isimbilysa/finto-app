<app-sidebar></app-sidebar>
<div class="grid grid-cols-6 gap-2 p-2">
  <!-- Welcome Header -->
  <div class="col-span-12 mb-4">
    <h1 class="text-2xl font-bold mt-0">Hi, Welcome back ðŸ‘‹</h1>
  </div>

  <!-- Stats Cards Row -->
  <div class="col-span-12 sm:col-span-6 lg:col-span-3">
    <div class="bg-green-50 rounded-lg p-6 shadow-md">
      <div class="flex justify-between items-center mb-3">
        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
          <i class="pi pi-shopping-bag text-green-600 text-xl"></i>
        </div>
        <span class="text-green-600 text-sm font-semibold">+2.6%</span>
      </div>
      <h3 class="text-gray-600 text-sm">Weekly sales</h3>
      <h2 class="text-2xl font-bold text-gray-900">714k</h2>
      <div class="h-20">
        <p-chart type="line" [data]="weeklySalesChart" [options]="sparklineOptions"></p-chart>
      </div>
    </div>
  </div>

  <div class="col-span-12 sm:col-span-6 lg:col-span-3">
    <div class="bg-purple-50 rounded-lg p-6 shadow-md">
      <div class="flex justify-between items-center mb-3">
        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
          <i class="pi pi-users text-purple-600 text-xl"></i>
        </div>
        <span class="text-red-500 text-sm font-semibold">-0.1%</span>
      </div>
      <h3 class="text-gray-600 text-sm">New users</h3>
      <h2 class="text-2xl font-bold text-gray-900">1.35m</h2>
      <div class="h-20">
        <p-chart type="line" [data]="newUsersChart" [options]="sparklineOptions"></p-chart>
      </div>
    </div>
  </div>

  <div class="col-span-12 sm:col-span-6 lg:col-span-3">
    <div class="bg-yellow-50 rounded-lg p-6 shadow-md">
      <div class="flex justify-between items-center mb-3">
        <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center">
          <i class="pi pi-shopping-cart text-yellow-600 text-xl"></i>
        </div>
        <span class="text-green-600 text-sm font-semibold">+2.8%</span>
      </div>
      <h3 class="text-gray-600 text-sm">Purchase orders</h3>
      <h2 class="text-2xl font-bold text-gray-900">1.72m</h2>
      <div class="h-20">
        <p-chart type="line" [data]="purchaseOrdersChart" [options]="sparklineOptions"></p-chart>
      </div>
    </div>
  </div>

  <div class="col-span-12 sm:col-span-6 lg:col-span-3">
    <div class="bg-red-50 rounded-lg p-6 shadow-md">
      <div class="flex justify-between items-center mb-3">
        <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
          <i class="pi pi-envelope text-red-600 text-xl"></i>
        </div>
        <span class="text-green-600 text-sm font-semibold">+3.6%</span>
      </div>
      <h3 class="text-gray-600 text-sm">Messages</h3>
      <h2 class="text-2xl font-bold text-gray-900">234</h2>
      <div class="h-20">
        <p-chart type="line" [data]="messagesChart" [options]="sparklineOptions"></p-chart>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="col-span-12 lg:col-span-6">
    <div class="bg-white rounded-lg p-6 shadow-md">
      <h3 class="text-gray-900 font-semibold mb-4">Current visits</h3>
      <div class="h-56">
        <p-chart type="pie" [data]="visitsChartData" [options]="pieChartOptions"></p-chart>
      </div>
    </div>
  </div>

  <div class="col-span-12 lg:col-span-6">
    <div class="bg-white rounded-lg p-6 shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-gray-900 font-semibold">Website visits</h3>
        <span class="text-gray-500 text-sm">(+43%) than last year</span>
      </div>
      <div class="h-56">
        <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
      </div>
    </div>
  </div>
</div>
