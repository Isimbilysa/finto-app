<app-sidebar></app-sidebar>
<div class="grid gap-4 p-4">
  <!-- Welcome Header -->
  <div class="col-12">
    <h1 class="text-2xl font-bold">Hi, Welcome back ðŸ‘‹</h1>
  </div>

  <!-- Stats Cards -->
  <div class="col-12 md:col-3">
    <p-card class="h-full">
      <ng-template pTemplate="header">
        <div class="flex justify-between items-center">
          <i class="pi pi-shopping-bag text-xl text-blue-500"></i>
          <span class="text-green-500 font-bold">+2.6%</span>
        </div>
      </ng-template>
      <div>
        <h3 class="text-lg font-semibold">Weekly sales</h3>
        <h2 class="text-3xl font-bold">714k</h2>
        <div class="h-24 mt-2">
          <p-chart type="line" [data]="weeklySalesChart" [options]="sparklineOptions"></p-chart>
        </div>
      </div>
    </p-card>
  </div>

  <div class="col-12 md:col-3">
    <p-card class="h-full">
      <ng-template pTemplate="header">
        <div class="flex justify-between items-center">
          <i class="pi pi-users text-xl text-purple-500"></i>
          <span class="text-red-500 font-bold">-0.1%</span>
        </div>
      </ng-template>
      <div>
        <h3 class="text-lg font-semibold">New users</h3>
        <h2 class="text-3xl font-bold">1.35m</h2>
        <div class="h-24 mt-2">
          <p-chart type="line" [data]="newUsersChart" [options]="sparklineOptions"></p-chart>
        </div>
      </div>
    </p-card>
  </div>

  <div class="col-12 md:col-3">
    <p-card class="h-full">
      <ng-template pTemplate="header">
        <div class="flex justify-between items-center">
          <i class="pi pi-shopping-cart text-xl text-green-500"></i>
          <span class="text-green-500 font-bold">+2.8%</span>
        </div>
      </ng-template>
      <div>
        <h3 class="text-lg font-semibold">Purchase orders</h3>
        <h2 class="text-3xl font-bold">1.72m</h2>
        <div class="h-24 mt-2">
          <p-chart type="line" [data]="purchaseOrdersChart" [options]="sparklineOptions"></p-chart>
        </div>
      </div>
    </p-card>
  </div>

  <div class="col-12 md:col-3">
    <p-card class="h-full">
      <ng-template pTemplate="header">
        <div class="flex justify-between items-center">
          <i class="pi pi-envelope text-xl text-yellow-500"></i>
          <span class="text-green-500 font-bold">+3.6%</span>
        </div>
      </ng-template>
      <div>
        <h3 class="text-lg font-semibold">Messages</h3>
        <h2 class="text-3xl font-bold">234</h2>
        <div class="h-24 mt-2">
          <p-chart type="line" [data]="messagesChart" [options]="sparklineOptions"></p-chart>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Charts Section -->
  <div class="col-12 md:col-6">
    <p-card header="Current visits">
      <div class="h-72">
        <p-chart type="pie" [data]="visitsChartData" [options]="pieChartOptions"></p-chart>
      </div>
      <div class="flex justify-center gap-3 mt-4">
        <div *ngFor="let label of legendLabels" class="flex items-center">
          <div [style.background-color]="label.color" class="w-3 h-3 rounded-full mr-2"></div>
          <span class="text-sm">{{ label.text }}</span>
        </div>
      </div>
    </p-card>
  </div>

  <div class="col-12 md:col-6">
    <p-card>
      <ng-template pTemplate="header">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-semibold">Website visits</h3>
          <span class="text-sm text-gray-500">(+43%) than last year</span>
        </div>
      </ng-template>
      <div class="h-72">
        <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
      </div>
    </p-card>
  </div>
</div>
