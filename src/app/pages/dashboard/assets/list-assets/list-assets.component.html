<div class="flex h-screen bg-gray-50 gap-2">
  <!-- Sidebar -->
  <app-sidebar class="w-1/5"></app-sidebar>

  <!-- Main Content -->
  <div class="grid p-6 w-4/5 bg-white shadow-lg rounded-lg">
    <!-- Header -->
    <h1 class="text-3xl font-bold mb-2 text-gray-800">Assets</h1>
    <nav class="text-gray-500 text-sm mb-4">
      <span class="hover:text-blue-500 cursor-pointer">Dashboard</span> &gt;
      <span class="hover:text-blue-500 cursor-pointer">Assets</span> &gt; List
    </nav>

    <!-- Filters and Actions -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex space-x-3">
        <button
          class="px-4 py-2 rounded-md bg-gray-100 text-gray-700 shadow hover:bg-gray-200 transition"
        >
          All <span class="font-bold">(20)</span>
        </button>
        <button
          class="px-4 py-2 rounded-md bg-green-100 text-green-700 shadow hover:bg-green-200 transition"
        >
          Active <span class="font-bold">(2)</span>
        </button>
        <button
          class="px-4 py-2 rounded-md bg-yellow-100 text-yellow-700 shadow hover:bg-yellow-200 transition"
        >
          Pending <span class="font-bold">(10)</span>
        </button>
        <button
          class="px-4 py-2 rounded-md bg-red-100 text-red-700 shadow hover:bg-red-200 transition"
        >
          Banned <span class="font-bold">(6)</span>
        </button>
        <button
          class="px-4 py-2 rounded-md bg-gray-200 text-gray-500 shadow hover:bg-gray-300 transition"
        >
          Rejected <span class="font-bold">(2)</span>
        </button>
      </div>
      <app-create-asset></app-create-asset>
      <p-toast></p-toast>
    </div>

    <div class="flex items-center mb-6">
      <input
        type="text"
        placeholder="Search by name, email, or company..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        class="ml-2 px-4 py-2 rounded-md bg-blue-500 text-white shadow-lg hover:bg-blue-600 transition"
      >
        Search
      </button>
    </div>

    <table
      class="table-auto w-full bg-white rounded-md shadow-md overflow-hidden"
    >
      <thead>
        <tr class="bg-gray-100 text-left text-gray-600 uppercase text-xs">
          <th class="px-4 py-3">
            <input type="checkbox" />
          </th>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Description</th>
          <th class="px-4 py-3">type</th>
          <th class="px-4 py-3">Portfolio name</th>
          <th class="px-4 py-3">Status</th>
          <th class="px-4 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700 text-sm">
        <tr *ngFor="let asset of assets" class="border-t hover:bg-gray-50">
          <td class="px-4 py-3">
            <input type="checkbox" />
          </td>
          <td class="px-4 py-3 flex items-center space-x-3">
            <!-- <img
              [src]="user.avatar"
              alt="Avatar"
              class="w-8 h-8 rounded-full"
            /> -->
            <div>
              <p class="font-medium">{{ asset.name }}</p>
              <!-- <p class="text-xs text-gray-500">{{ user.email }}</p> -->
            </div>
          </td>
          <td class="px-4 py-3">{{ asset.description }}</td>
          <td class="px-4 py-3">{{ asset.asset_type }}</td>
          <!-- <td class="px-4 py-3">{{ asset.status }}</td> -->
          <!-- <td class="px-4 py-3">
            <span
            class="px-4 py-2 rounded-full"
            [ngClass]="{
              'text-green-500 bg-green-100': asset.status === 'Active',       
              'text-red-500 bg-red-100': asset.status === 'Inactive'
            }"
            >
              {{ asset.status }}
            </span>
          </td> -->
          <td class="px-4 py-3 text-right">
            <div class="flex gap-2 justify-center">
              <i class="pi pi-trash text-red-500 text-xl"></i>
              <i class="pi pi-pencil text-green-500 text-xl"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="flex justify-between items-center mt-6 text-gray-600 text-sm">
      <label class="flex items-center space-x-2">
        <input type="checkbox" />
        <span>Dense</span>
      </label>
      <div>
        Rows per page: <span class="font-medium">5</span>
        <span class="ml-2">1â€“5 of 20</span>
      </div>
    </div>
  </div>
</div>
