<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#DFFFE2] via-[#DFFFE2] to-[#FAFAFA] bg-[length:200%_200%] animate-gradient-x"
>
  <div
    class="grid grid-cols-1 md:grid-cols-2 w-full max-w-6xl bg-white shadow-lg rounded-lg overflow-hidden"
  >
    <div
      class="hidden md:flex flex-col items-center justify-center bg-gradient-to-b from-white to-gray-100 p-8"
    >
      <div
        class="flex items-center justify-center w-12 h-12 bg-green-100 rounded-full"
      >
        <span class="text-green-600 text-2xl font-bold">FT.</span>
      </div>
      <h1 class="text-3xl font-semibold mt-6">Hi, Welcome back</h1>
      <p class="text-gray-500 mt-2 text-center">
        More effectively with optimized workflows.
      </p>
    </div>

    <div class="flex flex-col justify-center px-8 py-12 bg-white">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
          Sign in to your account
        </h2>
        <a href="#" class="text-sm text-gray-500 hover:underline">Need help?</a>
      </div>
      <p class="text-sm text-gray-500 mb-4">
        Donâ€™t have an account?
        <a href="signup" class="text-green-600 hover:underline">Get started</a>
      </p>

      <form (onSubmit)="onSubmit()">
        <div class="space-y-4">
          <div class="space-y-2">
            <label for="email" class="block text-sm text-gray-600"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              name="password"
              placeholder="demo@minimals.cc"
              [(ngModel)]="formData.email"
              class="w-full px-4 py-2 mt-1 border rounded text-gray-600 focus:outline-none focus:ring-1 focus:ring-green-500"
            />
          </div>
          <div class="space-y-2">
            <label for="password" class="block text-sm text-gray-600"
              >Password</label
            >
            <div class="relative">
              <p-password
                name="password"
                [toggleMask]="true"
                [(ngModel)]="formData.password"
                class="w-full"
                [feedback] = "false"
              />
            </div>
          </div>
        </div>
        <div class="text-right mt-2">
          <a href="#" class="text-sm text-green-600 hover:underline"
            >Forgot password?</a
          >
        </div>
        <p-toast />
        <p-button (onClick)="onSubmit()" label="Sign In" />
      </form>
    </div>
  </div>
</div>
