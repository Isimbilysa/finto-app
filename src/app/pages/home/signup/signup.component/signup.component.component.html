<div class="flex h-screen bg-gray-50">
    <!-- Left Section -->
    <div class="w-1/2 flex flex-col justify-center items-center bg-gray-100">
      <img src="assets/logo.png" alt="Logo" class="h-12 mb-4" />
      <h1 class="text-4xl font-bold text-gray-800">Manage the job</h1>
      <p class="mt-2 text-gray-600 text-lg">More effectively with optimized workflows.</p>
      <div class="mt-6">
        <img
          src="assets/dashboard-illustration.png"
          alt="Dashboard Illustration"
          class="w-3/4"
        />
      </div>
    </div>
  
    <!-- Right Section -->
    <div class="w-1/2 flex flex-col justify-center items-center">
      <div class="max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800">
          Get started absolutely free
        </h2>
        <p class="text-sm text-gray-600 mt-2">
          Already have an account? <a routerLink="/signin" class="text-green-600 hover:underline">Get started</a>
        </p>
        <form class="mt-6 space-y-4" (submit)="onSubmit()">
          <!-- First Name -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First name</label>
            <input
              type="text"
              id="firstName"
              [(ngModel)]="formData.firstName"
              name="firstName"
              class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            />
          </div>
  
          <!-- Last Name -->
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last name</label>
            <input
              type="text"
              id="lastName"
              [(ngModel)]="formData.lastName"
              name="lastName"
              class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            />
          </div>
  
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="formData.email"
              name="email"
              class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            />
          </div>
  
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="formData.password"
              name="password"
              class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            />
          </div>
  
          <!-- Submit Button -->
          <a [routerLink]="'dashboard/analytics'"
            type="submit"
            class="w-full py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900"
          >
            Create account
        </a>
  
          <p class="text-sm text-center text-gray-500 mt-4">
            By signing up, I agree to
            <a href="#" class="text-green-600 hover:underline">Terms of service</a>
            and
            <a href="#" class="text-green-600 hover:underline">Privacy policy</a>.
          </p>
        </form>
      </div>
    </div>
  </div>
